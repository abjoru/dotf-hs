name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-macosx:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup C_INCLUDE_PATH
      run: |
        brew install pcre
        echo "C_INCLUDE_PATH=$(find /opt/homebrew/Cellar/pcre -name 'pcre.h' -exec dirname {} \;):$(xcrun --show-sdk-path)/usr/include/ffi" >> $GITHUB_ENV

    - name: Setup Stack
      uses: freckle/stack-action@v5
      with:
        ghc-version: '9.4.8'

    - name: Build with Stack
      run: |
        stack setup
        stack build --copy-bins

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotf-osx-aarm64
        path: /Users/runner/.local/bin/dotf

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libpcre3-dev libffi-dev

    - name: Setup Stack
      uses: freckle/stack-action@v5
      with:
        ghc-version: '9.4.8'

    - name: Build with Stack
      run: |
        stack setup
        stack build --copy-bins

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotf-linux-x86_64
        path: /home/runner/.local/bin/dotf
